<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ginger.pythonanywhere.com/static/favicon.png">
    <title>Fluxi Staff Group Chat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #0b1d3a, #020617);
            color: #e5e7eb;
            overflow: hidden;
        }

        #snow {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .header {
            z-index: 2;
            backdrop-filter: blur(12px);
            background: rgba(2, 6, 23, 0.85);
            padding: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.25);
            text-align: center;
        }

        .header h1 {
            color: #60a5fa;
            font-size: 28px;
            font-weight: 600;
        }

        .header p {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 6px;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 12px;
            margin-top: 10px;
            font-weight: 600;
        }

        .status.connected {
            background: #22c55e;
            color: #022c22;
        }

        .status.disconnected {
            background: #ef4444;
            color: #450a0a;
        }

        .chat-container {
            z-index: 2;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(59, 130, 246, 0.25);
            padding: 14px 18px;
            border-radius: 16px;
            max-width: 85%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.25s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-text {
            color: #e5e7eb;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 11px;
            color: #93c5fd;
            margin-top: 6px;
            text-align: right;
        }

        .empty-state,
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #c7d2fe;
        }

        .input-container {
            z-index: 2;
            backdrop-filter: blur(12px);
            background: rgba(2, 6, 23, 0.9);
            padding: 20px;
            border-top: 1px solid rgba(59, 130, 246, 0.25);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            border-radius: 999px;
            border: 1px solid rgba(96, 165, 250, 0.5);
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
            font-size: 16px;
            outline: none;
        }

        #sendButton {
            padding: 14px 30px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #2563eb, #60a5fa);
            color: #020617;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="snow"></canvas>

    <div class="header">
        <h1>Fluxi Staff Group Chat</h1>
        <p>Staff chat • prxy talk • work assignments</p>
        <span id="status" class="status disconnected">Connecting...</span>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="loading">Connecting to chat…</div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="messageInput" placeholder="Message the Fluxi staff…" autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- SNOW EFFECT -->
    <script>
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let w, h, flakes;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            flakes = Array.from({ length: Math.floor(w / 8) }, () => ({
                x: Math.random() * w,
                y: Math.random() * h,
                r: Math.random() * 2 + 0.5,
                d: Math.random() + 0.5
            }));
        }

        function drawSnow() {
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "rgba(255,255,255,0.8)";
            ctx.beginPath();
            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
            });
            ctx.fill();
            flakes.forEach(f => {
                f.y += Math.pow(f.d, 2) + 0.5;
                if (f.y > h) {
                    f.y = -5;
                    f.x = Math.random() * w;
                }
            });
            requestAnimationFrame(drawSnow);
        }

        window.addEventListener('resize', resize);
        resize();
        drawSnow();
    </script>

    <!-- CHAT SCRIPT -->
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusEl = document.getElementById('status');

        let messages = [];
        let socket;

        // Prompt for username
        let username = prompt('Enter your username:');
        if (!username) username = 'Anonymous';

        function connectSocket() {
            const serverUrl = window.location.hostname === 'localhost'
                ? 'http://localhost:3000'
                : window.location.origin;

            socket = io(serverUrl);

            socket.on('connect', () => {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
            });

            socket.on('disconnect', () => {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
            });

            socket.on('load_messages', msgs => {
                messages = msgs;
                render();
            });

            socket.on('new_message', msg => {
                messages.push(msg);
                render();
            });
        }

        function render() {
            chatContainer.innerHTML = '';
            if (!messages.length) {
                chatContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>❄ No messages yet</h2>
                        <p>Start the conversation.</p>
                    </div>`;
                return;
            }
            messages.forEach(m => {
                const el = document.createElement('div');
                el.className = 'message';
                el.innerHTML = `
                    <div class="message-text"><strong>${m.username}:</strong> ${m.text}</div>
                    <div class="message-time">${new Date(m.timestamp).toLocaleString()}</div>
                `;
                chatContainer.appendChild(el);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !socket || !socket.connected) return;
            socket.emit('send_message', { username, text });
            messageInput.value = '';
        }

        sendButton.onclick = sendMessage;
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') sendMessage();
        });

        connectSocket();
    </script>
</body>

</html>
